<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Navbar with Login Name</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }
    .navbar {
      background-color: #333;
      overflow: hidden;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 20px;
      height: 60px;
    }
    .navbar a {
      color: white;
      text-decoration: none;
      padding: 14px 20px;
      display: inline-block;
    }
    .navbar a:hover {
      background-color: #575757;
    }
    .navbar .nav-left {
      display: flex;
    }
    .navbar .login-name {
      color: white;
      font-weight: bold;
    }
    .logout {
      color: #ff6347; /* Tomato color for logout link */
      margin-left: 20px;
      text-decoration: none;
    }
    
  </style>
</head>
<body>

  <div class="navbar">
    <div class="nav-left">
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
    </div>
    <div class="login-name">
      Logged in as: <span id="username">{{request.user}}</span>
      <a href="http://127.0.0.1:8000/auth/logout/">Logout</a>
    </div>
  </div>

  <div style="padding: 20px;">
    {% block content %}
    {% block css %}
    {% endblock %}
    {% endblock %}
    
  </div>
  {% block js %}
  {% endblock %}

</body>
</html>
